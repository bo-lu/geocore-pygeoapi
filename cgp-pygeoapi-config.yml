resources:

    lakes:
        type: collection
        title: Large Lakes
        description: lakes of the world, public domain
        keywords:
            - lakes
        links:
            -   type: text/html
                rel: canonical
                title: information
                href: http://www.naturalearthdata.com/
                hreflang: en-US
        extents:
            spatial:
                bbox: [ -180,-90,180,90 ]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
            temporal:
                begin: 2011-11-11
                end: null  # or empty (either means open ended)
        providers:
            -   type: feature
                name: GeoJSON
                data: tests/data/ne_110m_lakes.geojson
                id_field: id
                title_field: name


    canadian-geospatial-platform:
        type: collection
        title: Canadian Geospatial Platform (CGP) records
        description: Canadian Geospatial Platform records (geoCore API)
        keywords:
            - canada
            - geocore
            - nrcan
            - fgp
            - cgp
        links:
            -   type: text/html
                rel: canonical
                title: information
                href: https://www.nrcan.gc.ca/science-data/science-research/earth-sciences/geomatics/canadas-spatial-data-infrastruct/geospatial-communities-canada-ce/federal-geospatial-platform/11031
                hreflang: en-CA
        extents:
            spatial:
                bbox: [ -180,-90,180,90 ]
                crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
        providers:
            -   type: record
                name: geocore_pygeoapi.provider.cgp.GeoCoreProvider
                data:
                    base_url: https://hqdatl0f6d.execute-api.ca-central-1.amazonaws.com/dev
                    mapping:
                        # Maps provider function calls to specific endpoints
                        query: geo
                        get: id
                    queryables:
                        # geoCore does not offer a way to retrieve the queryables: define them here
                        theme:
                            type: string
                            values:
                                - administration
                                - economy
                                - environment
                                - imagery
                                - infrastructure
                                - science
                                - society
                                - legal
                                - emergency
                        org:
                            type: string
                id_field: externalId
                time_field: record-created
                title_field: title

